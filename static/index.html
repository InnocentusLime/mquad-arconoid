<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boring Arcanoid</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
        #loading * {
            margin: 0;
        }
		#app {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			box-sizing: border-box;
			overflow: hidden;
		}
        #loading {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: absolute;
            color: white;
            background-color: transparent;
            z-index: 1;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        svg#loadspin {
            width: 100px;
            height: 100px;
        }
        #start {
            z-index: 2;
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        [hidden] { display: none !important; }

        .start-button {
            margin:0;
            padding:20px;
            font-weight: bold;
            border-radius: 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            transition: all 0.3s ease-in-out;
        }
        .start-button:hover {
            background-color: white;
            color: black;
        }

        #glcanvas {
            position: absolute;
        }
    </style>
</head>
<body>
	<div id="app">
    <div id="loading" hidden="true">
        <h1>Loading!</h1>
        <p>Loading WASM, please wait :D</p>
        <svg id="loadspin" version=" 1.1" id="L3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
            <circle fill="none" stroke="rgb(204, 204, 204)" stroke-width="4" cx="50" cy="50" r="44" style="opacity:0.5;" />
            <circle fill="rgb(40, 40, 40)" stroke="rgb(204, 204, 204)" stroke-width="3" cx="8" cy="54" r="6">
                <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 48" to="360 50 52"
                    repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
    <div id="start">
        <button class="start-button" onclick="javascript:play_game()">Start Game</button>
    </div>
    <canvas id="glcanvas" tabindex='1'>
    </canvas>
    </div>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="./mq_js_bundle.js"></script>
    <script>
        console.log(plugins);
    </script>
    <script src="./app_essentials.js"></script>
    <script>
        function play_game() {
            console.log("Starting");

            document.getElementById("start").remove();
            document.getElementById("loading").hidden = false;

            load("./game.wasm");
        }
    </script>
</body>
</html>
